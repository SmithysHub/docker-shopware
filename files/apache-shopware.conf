ServerName ${SERVERNAME}

<Virtualhost *:80>
        ServerAdmin ${ADMIN_EMAIL}
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        DocumentRoot /var/www/html
        <Directory /var/www/html>
                AllowOverride All
                Require all granted
        </Directory>

        RewriteEngine On
</Virtualhost>
